<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Layout</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container{

            background-color: black;
            height: 100vh;
        }

        .upper{
            height: 49%;
            background-color: blue;
        }


        .middle{
            height: 24%;
            background-color: yellow;
        }

        .lower{
            height: 24%;
            background-color: violet;
        }

        .
    </style>
</head>
<body>

    <div class="container">
        <div class="upper"></div>
        <div class="middle"></div>
        <div class="lower">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    
</body>
</html>
